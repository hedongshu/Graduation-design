{% extends "admin/layout.html" %} {% block content %}

<div class="content" id="addContent">
  <form>
    <div class="form-group">
      <label for="">文章标题</label>
      <input type="text" class="form-control" id="title" placeholder="请输入文章标题" required>
    </div>
    <div class="form-group">
      <label for="">所属分类</label>
      <select class="form-control" id="classify">
        {% for class in classList %}
        <option value="{{ class._id }}">{{ class.classname }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="">文章简介</label>
      <textarea class="form-control" rows="5" id="synopsis" placeholder="请输入文章简介" required></textarea>
    </div>
    <div class="form-group">
      <label for="">文章</label>
      <textarea class="form-control" rows="12" id="content" placeholder="请输入文章内容(支持markdown)" required></textarea>
    </div>
    <p>
      <button type="submit" class="btn btn-default btn-lg center-block">提交</button>
    </p>
  </form>
</div>
{% endblock %}
