{% extends "admin/layout.html"%} {% block content %}
<div class="content" id="changeContent">
    <form>
        <div class="form-group">
            <label for="">文章标题</label>
            <input type="text" style="visibility:hidden;" id="hidden" value="{{ info._id }}">
            <input type="text" class="form-control" id="title" placeholder="请输入修改后的文章标题"  value="{{ info.title }}">
        </div>
        <div class="form-group">
            <label for="">所属分类</label>
            <select class="form-control" id="classify">
                {% for class in classList %}
                {% if info._classify.classname == class.classname %}
                <option selected >{{ class.classname }}</option>
                {% else %}
                <option >{{ class.classname }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="">文章简介</label>
            <textarea class="form-control" rows="5" id="synopsis" placeholder="请输入修改后的文章简介" required > {{ info.synopsis }} </textarea>
        </div>
        <div class="form-group">
            <label for="">文章内容</label>
            <textarea class="form-control" rows="12" id="content" placeholder="请输入修改后文章内容"  >{{ info.content }}</textarea>
        </div>
        <p>
            <button type="submit" class="btn btn-default btn-lg center-block" id="changeSave">确认修改</button>
        </p>
    </form>
</div>



{% endblock %}
