{% extends "admin/layout.html" %} {% block content %}
<div class="content table-responsive" id="allClass">
    <table class="table table-striped table-bordered">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>operation</th>
        </tr>
        {% for class in classList %}
        <tr>
            <td>{{ class._id }}</td>
            <td contenteditable="true">{{ class.classname }}</td>
            <td>
                <a class="change" href="###">修改</a> |
                <a class="remove" href="###">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
